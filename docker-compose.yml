# Use root/example as user/password credentials
version: '3.1'

services:
  frontend:
    build: ./client
    ports:
      - 3000:3000
    depends_on:
      - backend
  
  backend:
    build: ./server
    volumes: # mount ./server to /app for nodemon in development
      - ./server:/app
    ports:
      - 8080:8080 # change to 80:80 in production
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - ./cache:/tmp/cache

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo